    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>NBA PLAYERSS SHEEZ</h1>
            <p>Here are some greatest players that are still playing in the league.</p>
        </div>

        <style>

            body{
                background-image: url(./background.webp);
                background-size: 150%;
                background-position: top center;
                background-repeat: no-repeat;
            }

            .container{
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div.gallery {
                margin: 5px;
                border: 1px solid #ccc;
                float: left;
                width: 180px;
            }

            div.gallery:hover {
                border: 1px solid #777;
            }

            div.gallery img {
                width: 100%;
                object-fit: cover;
                height: 180px !important;
            }

            div.desc {
                padding: 15px;
                text-align: center;
            }
        </style>
        </head>

        <body>
            <div class="container">
                <div class="gallery">
                    <a target="_blank" href="nba1.jpg">
                        <img src="nba1.jpg" alt="Cinque Terre" width="600" height="400">
                    </a>
                    <div class="desc">Klay Thompson</div>
                </div>

                <div class="gallery">
                    <a target="_blank" href="nba2.webp">
                        <img src="nba2.webp" alt="Forest" width="600" height="400">
                    </a>
                    <div class="desc">Damian Lillard</div>
                </div>

                <div class="gallery">
                    <a target="_blank" href="nba3.webp">
                        <img src="nba3.webp" alt="Northern Lights" width="600" height="400">
                    </a>
                    <div class="desc">Kobe Bryant</div>
                </div>

                <div class="gallery">
                    <a target="_blank" href="nba4.jpg">
                        <img src="nba4.jpg" alt="Mountains" width="600" height="400">
                    </a>
                    <div class="desc">Lebron James</div>
                </div>
                <div class="gallery">
                    <a target="_blank" href="nba5.webp">
                        <img src="nba5.webp" alt="Mountains" width="600" height="400">
                    </a>
                    <div class="desc">Luka Doncic</div>
                </div>
                <div class="gallery">

                        <img src="nba6.webp" alt="Mountains" width="600" height="400">
                    </a>
                    <div class="desc">Kevin Durant</div>
                </div>
                <div class="gallery">
                    <a target="_blank" href="nba7.webp">
                        <img src="nba7.webp" alt="Mountains" width="600" height="400">
                    </a>
                    <div class="desc">JA Morant</div>
                </div>
            </div>

        </body>

    </html>
